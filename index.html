<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="script.js" defer></script>
        <title>Pokemon RPS</title>
    </head>
    <body>
        <div class="title-container">
            <h1>Pokemon RPS</h1>
        </div>
        <div class="content-container">
            <p>Select your choice</p>
            <div class="pokemon-buttons">
                <button>Charmander</button>
                <button>Squirtle</button>
                <button>Bulbasaur</button>
            </div>
            <div class="choices-display"></div>
            <div class="result-display"></div>
            <div class="score-container">
                <h2>You: 0</h2>
                <button class="fight-button">Let's Fight!</button>
                <h2>Bot: 0</h2>
            </div>
        </div>
        <div class="rules-container">
            <h3>Rules</h3>
            <ul>
                <li>Charmander beats Bulbasaur</li>
                <li>Squirtle beats Charmander</li>
                <li>Bulbasaur beats Squirtle</li>
            </ul>
        </div>
    </body>
</html>
