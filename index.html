<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Play Pokemon Rock Paper Scissors with Charmander, Squirtle, and Bulbasaur"
        />
        <link rel="icon" href="assets/pokeball.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="script.js" defer></script>
        <title>Pokemon RPS</title>
    </head>
    <body>
        <div class="title-container">
            <h1>
                <span class="pokeball-icon"></span>
                Pokemon RPS
            </h1>
        </div>

        <div class="content-container">
            <p>Select your choice</p>
            <div class="pokemon-buttons">
                <button
                    class="pokemon-btn pokemon-btn--charmander"
                    id="Charmander"
                ></button>
                <button
                    class="pokemon-btn pokemon-btn--squirtle"
                    id="Squirtle"
                ></button>
                <button
                    class="pokemon-btn pokemon-btn--bulbasaur"
                    id="Bulbasaur"
                ></button>
            </div>
            <div class="choices-display"></div>
            <div class="result-display"></div>
            <div class="score-container">
                <h2>You: 0</h2>
                <button class="fight-button">Let's Fight!</button>
                <h2>Bot: 0</h2>
            </div>
        </div>

        <div class="rules-container">
            <h3>Rules</h3>
            <ul>
                <li>
                    <span class="rule-icon rule-icon--charmander"></span>
                    <span class="pokemon-name pokemon-name--fire"
                        >Charmander</span
                    >
                    beats
                    <span class="pokemon-name pokemon-name--grass"
                        >Bulbasaur</span
                    >
                    <span class="rule-icon rule-icon--bulbasaur"></span>
                </li>
                <li>
                    <span class="rule-icon rule-icon--squirtle"></span>
                    <span class="pokemon-name pokemon-name--water"
                        >Squirtle</span
                    >
                    beats
                    <span class="pokemon-name pokemon-name--fire"
                        >Charmander</span
                    >
                    <span class="rule-icon rule-icon--charmander"></span>
                </li>
                <li>
                    <span class="rule-icon rule-icon--bulbasaur"></span>
                    <span class="pokemon-name pokemon-name--grass"
                        >Bulbasaur</span
                    >
                    beats
                    <span class="pokemon-name pokemon-name--water"
                        >Squirtle</span
                    >
                    <span class="rule-icon rule-icon--squirtle"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
